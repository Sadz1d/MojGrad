<div class="faq-page">

  <!-- FAQ GRID (2 kolone) -->
  <div class="faq-columns">

    <!-- LIJEVA KOLONA -->
    <div class="faq-column">
      <div
        class="faq-item"
        *ngFor="let faq of faqsLeft; let i = index"
        (click)="toggleLeft(i)"
      >
        <div class="faq-question">
          {{ faq.question }}
          <span class="icon">
          {{ openedLeft === i ? 'âˆ’' : '+' }}
        </span>
        </div>

        <div class="faq-answer" *ngIf="openedLeft === i">
          {{ faq.answer }}
        </div>
      </div>
    </div>

    <!-- DESNA KOLONA -->
    <div class="faq-column">
      <div
        class="faq-item"
        *ngFor="let faq of faqsRight; let i = index"
        (click)="toggleRight(i)"
      >
        <div class="faq-question">
          {{ faq.question }}
          <span class="icon">
          {{ openedRight === i ? 'âˆ’' : '+' }}
        </span>
        </div>

        <div class="faq-answer" *ngIf="openedRight === i">
          {{ faq.answer }}
        </div>
      </div>
    </div>

  </div>

    />

    <button (click)="askAi()">PoÅ¡alji</button>

    <div class="ai-response" *ngIf="aiResponse">
      {{ aiResponse }}

  </div>

</div>
